      type: apiKey
    DeviceName:
      description: Primary name for the device eg. `Plex Web (Chrome)`
      in: header
      name: X-Plex-Device-Name
      type: apiKey
    Device:
      description: |
        The type of device your application is running on
        Device name and or model number, eg `iPhone3,2`, `Motorola XOOMâ„¢`, `LG5200TV`
