  /user/settings:
    get:
      description: Get User Settings
      operationId: getUserSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    id:
                      example: experience
                    type:
                      example: json
                    value: {}
                    hidden: {}
                    updatedAt:
                      example: 1681769995
          description: User Settings
        "400":
          description: "Bad Request - A parameter was not specified, or was specified\
            \ incorrectly."
        "401":
          content:
            application/json:
              schema:
