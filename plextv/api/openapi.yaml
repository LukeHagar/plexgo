tags:
- description: |
    Activities are awesome. They provide a way to monitor and control asynchronous operations on the server. In order to receive real-time updates for activities, a client would normally subscribe via either EventSource or Websocket endpoints.
    Activities are associated with HTTP replies via a special `X-Plex-Activity` header which contains the UUID of the activity.
    Activities are optional cancellable. If cancellable, they may be cancelled via the `DELETE` endpoint. Other details:
    - They can contain a `progress` (from 0 to 100) marking the percent completion of the activity.
    - They must contain an `type` which is used by clients to distinguish the specific activity.
    - They may contain a `Context` object with attributes which associate the activity with various specific entities (items, libraries, etc.)
    - The may contain a `Response` object which attributes which represent the result of the asynchronous operation.
  name: Activities
- description: |
    API Calls regarding authentication for Plex Media Server
  name: Authentication
- description: |
    Butler is the task manager of the Plex Media Server Ecosystem.
  name: Butler
- description: |
    Operations against the Plex Media Server System.
  name: Server
- description: |
    This describes the API for searching and applying updates to the Plex Media Server.
    Updates to the status can be observed via the Event API.
  name: Updater
- description: |
    Submit logs to the Log Handler for Plex Media Server
  name: Log
- description: |
    API Calls against Security for Plex Media Server
  name: Security
- description: |
    API Calls interacting with Plex Media Server Libraries
  name: Library
- description: |
    Hubs are a structured two-dimensional container for media, generally represented by multiple horizontal rows.
  name: Hubs
- description: "Playlists are ordered collections of media. They can be dumb (just\
    \ a list of media) or smart (based on a media query, such as \"all albums from\
    \ 2017\"). \nThey can be organized in (optionally nesting) folders.\nRetrieving\
    \ a playlist, or its items, will trigger a refresh of its metadata. \nThis may\
    \ cause the duration and number of items to change.\n"
  name: Playlists
- description: |
    API Calls that perform search operations with Plex Media Server
  name: Search
- description: |
    API Calls that perform operations with Plex Media Server Users
  name: User
paths:
  /companions:
    get:
      description: Get Companions Data
      operationId: getCompanionsData
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    identifier:
                      example: tv.plex.sonos
                    baseURL:
                      example: https://sonos.plex.tv
                    title:
                      example: Sonos
                    linkURL:
                      example: https://sonos.plex.tv/link
                    provides:
                      example: clientplayer
                    token:
                      example: VFnxitsRFdWx_WrzsKL
          description: Companions Data
        "400":
          description: "Bad Request - A parameter was not specified, or was specified\
            \ incorrectly."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCompanionsData_401_response'
          description: Unauthorized - Returned if the X-Plex-Token is missing from
            the header or query.
      summary: Get Companions Data
      tags:
      - Plex.tv
  /geoip:
    get:
      description: Get Geo Data
      operationId: getGeoData
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getGeoData_200_response'
          description: Geo Data
        "400":
          description: "Bad Request - A parameter was not specified, or was specified\
            \ incorrectly."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCompanionsData_401_response'
          description: Unauthorized - Returned if the X-Plex-Token is missing from
            the header or query.
      summary: Get Geo Data
      tags:
      - Plex.tv
  /home:
    get:
      description: Get Home Data
      operationId: getHomeData
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getGeoData_200_response'
          description: Home Data
        "400":
          description: "Bad Request - A parameter was not specified, or was specified\
            \ incorrectly."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCompanionsData_401_response'
          description: Unauthorized - Returned if the X-Plex-Token is missing from
            the header or query.
      summary: Get Home Data
      tags:
      - Plex.tv
  /pins:
    post:
      description: Retrieve a Pin from Plex.tv for authentication flows
      operationId: getPin
      parameters:
      - description: |
          Determines the kind of code returned by the API call
          Strong codes are used for Pin authentication flows
          Non-Strong codes are used for `Plex.tv/link`
        explode: true
        in: query
        name: strong
        required: false
        schema:
          default: false
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPin_200_response'
          description: The Pin
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPin_400_response'
          description: X-Plex-Client-Identifier is missing
      security:
      - ClientIdentifier: []
      summary: Get a Pin
      tags:
      - Plex.tv
  /pins/{pinID}:
    get:
      description: Retrieve an Access Token from Plex.tv after the Pin has already
        been authenticated
      operationId: getToken
      parameters:
      - description: The PinID to retrieve an access token for
        explode: false
        in: path
        name: pinID
        required: true
        schema: {}
        style: simple
      responses:
        "200":
          description: Access Token
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPin_400_response'
          description: X-Plex-Client-Identifier is missing
      security:
      - ClientIdentifier: []
      summary: Get Access Token
      tags:
      - Plex.tv
  /resources:
    get:
      description: Get Devices
      operationId: getDevices
      parameters:
      - description: Include Https entries in the results
        explode: true
        in: query
        name: includeHttps
        required: false
        schema:
          enum:
          - 0
          - 1
        style: form
      - description: Include Relay addresses in the results
        explode: true
        in: query
        name: includeRelay
        required: false
        schema:
          enum:
          - 0
          - 1
        style: form
      - description: Include IPv6 entries in the results
        explode: true
        in: query
        name: includeIPv6
        required: false
        schema:
          enum:
          - 0
          - 1
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    name:
                      example: Hera
                    product:
                      example: Plex Media Server
                    productVersion:
                      example: 1.31.3.6868-28fc46b27
                    platform:
                      example: Linux
                    platformVersion:
                      example: 5.19.17-Unraid (#2 SMP PREEMPT_DYNAMIC Wed Nov 2 11:54:15
                        PDT 2022)
                    device:
                      example: PC
                    clientIdentifier:
                      example: 96f2fe7a78c9dc1f16a16bedbe90f98149be16b4
                    createdAt:
                      example: 2022-06-02T00:54:26Z
                      format: date-time
                    lastSeenAt:
                      example: 2023-04-11T05:53:59Z
                      format: date-time
                    provides:
                      example: server
                    ownerId:
                      format: nullable
                    sourceTitle:
                      format: nullable
                    publicAddress:
                      example: 68.248.140.20
                    accessToken:
                      example: CR3nxzsaSHdWx_WwZsJL
                    owned: {}
                    home: {}
                    synced: {}
                    relay: {}
                    presence: {}
                    httpsRequired: {}
                    publicAddressMatches: {}
                    dnsRebindingProtection: {}
                    natLoopbackSupported: {}
                    connections:
                      items:
                        properties:
                          protocol:
                            example: http
                          address:
                            example: 172.18.0.1
                          port:
                            example: 32400
                          uri:
                            example: http://172.18.0.1:32400
                          local: {}
                          relay: {}
                          IPv6: {}
          description: List of Plex Devices
        "400":
          description: "Bad Request - A parameter was not specified, or was specified\
            \ incorrectly."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCompanionsData_401_response'
          description: Unauthorized - Returned if the X-Plex-Token is missing from
            the header or query.
      summary: Get Devices
      tags:
      - Plex.tv
  /user:
    get:
      description: Get Logged in User
      operationId: getUserDetails
      responses:
        "200":
          description: Logged in user details
        "400":
          description: "Bad Request - A parameter was not specified, or was specified\
